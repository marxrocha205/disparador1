{% extends 'base.html' %}

{% block titulo %}Excluir Aula{% endblock %}
{% block conteudo %}

    <div class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Tem certeza que deseja excluir a mensagem "{{ aula.disciplina }}"?</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="flex justify-center space-x-4">
                    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                        Sim, Excluir
                    </button>
                    <a href="{% url 'listar_aulas' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
