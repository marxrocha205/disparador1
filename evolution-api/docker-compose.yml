# docker-compose.yml (com Redis)

services:
  postgres:
    image: postgres:16
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=evolution_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ADICIONADO: Serviço do Redis
  redis:
    image: redis:latest
    container_name: evolution_redis
    restart: always
    ports:
      # Usando a porta 6380 para não conflitar com o Redis do seu outro projeto
      - "6380:6379"
    volumes:
      - redis_data:/data

  evolution_api:
    image: atendai/evolution-api:v2.1.1
    container_name: evolution_api
    restart: always
    # ADICIONADO: Dependência do Redis
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      # --- AUTENTICAÇÃO ---
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=1234

      # --- BANCO DE DADOS (PostgreSQL) ---
      - DATABASE_PROVIDER=postgresql
      - DATABASE_ENABLED=true
      - DATABASE_CONNECTION_URI=postgres://evolution:1234@postgres:5432/evolution_db
      
      # --- CACHE (Redis) ---
      # ADICIONADO: Configurações para conectar ao Redis
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=evolution_api
      
      # --- OUTRAS CONFIGURAÇÕES ---
      - SERVER_URL=http://localhost:8080
      - PORT=8080

# ADICIONADO: Volume para o Redis
volumes:
  postgres_data:
  redis_data: